name: Build and Push Container Images

on:
  push:
    branches: [main]
    paths:
      - 'containers/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/sanity

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile: containers/Dockerfile-go
            image: sanity-go
            tag: latest
          - dockerfile: containers/Dockerfile-rust
            image: sanity-rust
            tag: latest
          - dockerfile: containers/Dockerfile-ts
            image: sanity-ts
            tag: latest
          - dockerfile: containers/Dockerfile-kotlin
            image: sanity-kotlin
            tag: latest
          - dockerfile: containers/Dockerfile-dart
            image: sanity-dart
            tag: latest
          - dockerfile: containers/Dockerfile-zig
            image: sanity-zig
            tag: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Prefer a PAT when configured because some GHCR package policies deny
      # pushes from GITHUB_TOKEN even with packages:write.
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ matrix.tag }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
