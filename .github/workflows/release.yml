name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race ./...

      - name: Vet
        run: go vet ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      # Build golangci-lint from source to match our Go version
      # The pre-built binaries are compiled with Go 1.24 and can't lint Go 1.25 code
      - name: Install golangci-lint from source
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.10.1

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  release:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Build binaries
        run: |
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          
          LDFLAGS="-s -w -X 'github.com/lemon07r/sanityharness/internal/cli.Version=${VERSION}' -X 'github.com/lemon07r/sanityharness/internal/cli.Commit=${COMMIT}' -X 'github.com/lemon07r/sanityharness/internal/cli.BuildDate=${BUILD_TIME}'"
          
          mkdir -p dist
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/sanity-linux-amd64 ./cmd/sanity
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/sanity-linux-arm64 ./cmd/sanity
          
          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/sanity-darwin-amd64 ./cmd/sanity
          
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/sanity-darwin-arm64 ./cmd/sanity
          
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/sanity-windows-amd64.exe ./cmd/sanity
          
          # Copy example config for distribution
          cp sanity.toml.example dist/

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag (skip pre-release tags when building stable changelog)
          CURR_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            # Get commits between tags
            git log --pretty=format:"* %s (%h)" ${PREV_TAG}..${CURR_TAG} >> CHANGELOG.md
          else
            # First release - get all commits
            git log --pretty=format:"* %s (%h)" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURR_TAG}" >> CHANGELOG.md

      - name: Determine pre-release status
        id: prerelease
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ "$TAG" == *-alpha* ]] || [[ "$TAG" == *-beta* ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            echo "Detected pre-release tag: $TAG"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            echo "Detected stable release tag: $TAG"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            dist/sanity-linux-amd64
            dist/sanity-linux-arm64
            dist/sanity-darwin-amd64
            dist/sanity-darwin-arm64
            dist/sanity-windows-amd64.exe
            dist/sanity.toml.example
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
